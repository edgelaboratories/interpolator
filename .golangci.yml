linters:
  enable-all: true
  disable:
    - gochecknoglobals
    - goerr113
    - gomnd
    - lll
    - wsl
    - interfacer
    - scopelint
    - golint
    - maligned
    - varnamelen

issues:
  exclude-rules:
    # Exclude some linters from running on tests files.
    - path: _test\.go
      linters:
        - forbidigo
        - paralleltest
        - testpackage
